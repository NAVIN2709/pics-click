<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pics</title>
    <link rel="icon" href="love.png">
    <style>
        @media (max-width: 700px) {
    body{
        background-color: rgb(243, 151, 166);
    }
    .click{
        color: rgb(207, 13, 45);
        position: fixed;
        top:10%;
        left: 15%;
        animation: bounce 0.5s linear infinite;
    }
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    #img1{
        position: fixed;
        top: 30%;
        left: 30%;
        z-index:4;
    }
    #img2{
        position: fixed;
        top: 30%;
        right: 31.5%;
        z-index:3;
    }
    #img3{
        position: fixed;
        top: 30%;
        left:30%;
        z-index:2;
        bottom: 0%;
    }
    #vid1{
        position: fixed;
        top: 30%;
        left: 30%;
        z-index:1;
    }
    #img1, #img2, #img3:hover{
        cursor: pointer;
    }
    .slide{
        animation: slide 0.3s ease ;
    }
    @keyframes slide {
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(-20%);
        }
    }
    .slide-right{
        animation: slide 0.3s ease ;
    
    }
    @keyframes slide-right {
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(20%);
        }
    }
    .slide-bottom{
        animation: slide 0.3s ease ;
    }
    @keyframes slide-bottom {
        0%{
            transform: translateY(0);
        }
        25%{
            transform: translateY(-20%);
        }
    }
}

@media (min-width: 768px){
    body{
        background-color: rgb(243, 151, 166);
    }
    .click{
        color: rgb(207, 13, 45);
        position: fixed;
        top:10%;
        left: 40%;
        font-size: 50px;
        animation: bounce 0.5s linear infinite;
    }
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    #img1{
        position: fixed;
        top: 30%;
        left: 30%;
        height: 500px;
        width: 500px;
        z-index:4;
    }
    #img2{
        position: fixed;
        top: 30%;
        right: 31.5%;
        z-index:3;
        height: 500px;
        width: 500px;
    }
    #img3{
        position: fixed;
        top: 30%;
        left:30%;
        z-index:2;
        bottom: 0%;
        height: 500px;
        width: 500px;
    }
    #vid1{
        position: fixed;
        top: 30%;
        left: 30%;
        z-index:1;
        height: 500px;
        width: 500px;
    }
    #img1, #img2, #img3:hover{
        cursor: pointer;
    }
    .slide{
        animation: slide 0.3s ease ;
    }
    @keyframes slide {
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(-20%);
        }
    }
    .slide-right{
        animation: slide 0.3s ease ;
    
    }
    @keyframes slide-right {
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(20%);
        }
    }
    .slide-bottom{
        animation: slide 0.3s ease ;
    }
    @keyframes slide-bottom {
        0%{
            transform: translateY(0);
        }
        25%{
            transform: translateY(-20%);
        }
    }
}



    </style>
</head>
<body>
    <h1 class="click" id="click">Click on the image</h1>
    <div class="image-container">
        <img src="img1.png" alt="Image 1" height="200px" width="200px" id="img1" onclick="img1()">
        <img src="img2.png" alt="Image 2" height="200px" width="200px" id="img2" onclick="img2()">
        <img src="img3.png" alt="Image 3" height="200px" width="200px" id="img3" onclick="img3()">
        <video id="vid1" src="giphappy.mp4" height="200px" width="200px" loop></video>
    </div>
    <script>
        image1= document.getElementById("img1");
image2= document.getElementById("img2");
image3= document.getElementById("img3");
v=document.getElementById("vid1");

function img1(){
    image1.style.left="-6%";
    image1.style.height="120px";
    image1.style.width="120px";
    image1.classList.add("slide");
    
}

function img2(){
    image2.style.right="-10%";
    image2.style.height="120px";
    image2.style.width="120px";
    image2.classList.add("slide-right");
    
}

function img3(){
    image3.style.top="55%";
    image3.style.height="120px";
    image3.style.width="120px";
    image3.classList.add("slide-bottom");
    v.play();
}

    </script>
</body>
</html>
